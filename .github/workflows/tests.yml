name: Tests

on:
  pull_request:
    branches: [ "*" ]

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -e .[dev]
    - name: Run pre-commit hooks
      uses: pre-commit/action@v3.0.1
    - name: Build coverage file
      run: |
        pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=iokit tests/ | tee pytest-coverage.txt
    - name: Pytest coverage comment
      id: coverage
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: ./pytest-coverage.txt
        junitxml-path: ./pytest.xml
    - name: Check for test failures
      if: steps.coverage.outputs.failures != '0' || steps.coverage.outputs.errors != '0'
      run: |
        echo "Tests failed or errors occurred. Blocking PR merge."
        exit 1
